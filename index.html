<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	</head>
	<body style="background:#faf8f4;">
        <div id="container">
        
            <div class="box" style="height:100%;">
                <div class="within">
                    <h1 id="countdown"></h1>
                    
                    
                </div>
            </div>
        
        
        </div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

		<script src="js/main.js"></script>
		<script>
			var menu_trigger = document.getElementById('modal-icon')
			var menu_popup = document.getElementById('main-menu')
			var menu_close = document.getElementById("main-menu-close")
			menu_trigger.onclick = function () {
				$("#main-menu").fadeIn();
			}
            
            
            
			menu_popup.onclick = function () {
				$("#main-menu").fadeOut("slow");
			}
			
			var target_date = new Date("Nov 23, 2017 08:00:00").getTime()
			var x = setInterval(function() {
				var now = new Date().getTime()
				var distance = target_date - now
				var days = Math.floor(distance / (1000 * 60 * 60 * 24))
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
				var seconds = Math.floor((distance % (1000 * 60)) / 1000)
				document.getElementById("countdown").innerHTML = days + "days " + hours + "hours " + minutes + "minutes " + seconds + "seconds ";
			}, 1000)
		</script>
	</body>
</html>
